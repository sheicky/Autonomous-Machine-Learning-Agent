version: '3.8'

services:
  automl-api:
    build: .
    container_name: automl-model-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/autonomous_model.pkl
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - automl-network

  # Optional: Add monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: automl-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - automl-network
    depends_on:
      - automl-api

  # Optional: Add Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: automl-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - automl-network
    depends_on:
      - prometheus

networks:
  automl-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
